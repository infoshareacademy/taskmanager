<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Pied Piper Task Manager">
    <meta name="author" content="Pied Piper">
    <meta name="keywords" content="taskmanager, task, manager">
    <title>Pied Piper Task Manager</title>
    <link rel="shortcut icon" href="" type="" />
    <link rel="stylesheet" href="">
</head>
<body>
<header>
    <div>Nagłówek</div>
</header>

<section>
    <div>
        Zajawka
    </div>
</section>
<section>
    <div>
        Opis funkcjonalności
    </div>
</section>
<section>
    <div>
        <p>Zostaw kontakt</p>
        <form action="" method="post">
            <label for="imie">Podaj imię</label><input id="imie" type="text" name="imie"><br>
            <label for="nazwisko">Podaj nazwisko</label><input id="nazwisko" type="text" name="nazwisko"><br>
            <label for="mail">Podaj email</label><input id="mail" type="email" name="adres_email"><br>
            <label for="liczba_licencji">Wybierz liczbę licencji</label><br>
            <select id="liczba_licencji">
                <option value="1">1 licencja</option>
                <option value="2">Więcej</option>
            </select><br>
            <p>Wybierz wersję językową</p>
            <label for="pl"></label><input id="pl" type="radio" name="odpowiedz" value="tak">Wersja polska<br>
            <label for="eng"></label><input id="eng" type="radio" name="odpowiedz" value="tak">Wersja angielska<br>
            <input type="submit" value="wyślij">
        </form>
    </div>
</section>
